<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Movie List</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f4f4;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        padding: 20px;
        background: #333;
        color: #fff;
        margin: 0;
    }
    ul {
        list-style: none;
        padding: 0;
        max-width: 600px;
        margin: 20px auto;
    }
    li {
        background: white;
        padding: 15px;
        margin: 10px 0;
        border-radius: 8px;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        transition: background 0.3s;
    }
    li:hover {
        background: #f0f0f0;
    }
</style>
</head>
<body>

<h1>ðŸŽ¬ Movie List</h1>
<ul id="movieList"></ul>

<script>
    async function loadMovies() {
        try {
            const response = await fetch('movies.json');
            const movies = await response.json();

            const movieList = document.getElementById('movieList');

            movies.forEach(movie => {
                const li = document.createElement('li');
                li.textContent = movie.movie_name;
                li.addEventListener('click', () => {
                    window.location.href = movie.movie_link; // Redirect to Google Drive
                });
                movieList.appendChild(li);
            });

        } catch (error) {
            console.error('Error loading movies:', error);
        }
    }

    loadMovies();
</script>

</body>
</html>
